<!DOCTYPE HTML>
<html xmlns="" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>allspots | Water Places</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mr+De+Haviland" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/spots.css}"/>
    <link rel="icon" th:href="@{/images/icon/icon.png}">

</head>

<body>

<section id="page">

    <header>
        <div th:replace="~{fragments/frag-logo :: #logo}"></div>
        <div th:replace="~{fragments/frag-navigation :: #navigation}"></div>
    </header>

    <main>

        <div class="all-spots-container">
            <h2>All Spots</h2>
            <div class="slideshow-container">
                <div class="slideshow-container-items">
                    <div class="mySlides fade" th:each="spotItem, iterStat : ${spots}">
                        <div class="numbertext" th:text="${iterStat.count + ' / ' + iterStat.size}"></div>
                        <a th:href="@{'/spots/' + ${spotItem.title}}">
                            <img class="spots-images" th:src="${spotItem.imageUrl}" th:alt="${spotItem.title}"/>
                            <div class="text" th:text="${spotItem.title}"></div>
                        </a>
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                <div style="text-align:center">
            <span class="dot" th:each="spotItem, iterStat : ${spots}"
                  th:onclick="'currentSlide(' + ${iterStat.count} + ')'"></span>
                </div>
            </div>
        </div>

        <div class="all-sidebar-container">
            <div class="sidebar-container">
                <h2>SPOT DES TAGES!</h2>
                <a th:href="@{/spots/Wildsee}">
                    <img class="sidebar-images" src="images/lakes/wildsee.jpg" alt="Wildsee">
                </a>
            </div>
            <div class="sidebar-container">
                <h2>SPOT DER WOCHE!</h2>
                <a th:href="@{/spots/Seealpsee}">
                    <img class="sidebar-images" src="images/lakes/seealpsee.jpg" alt="Seealpsee">
                </a>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer" th:insert="~{fragments/frag-footer :: footer}"></div>
    </footer>

</section>

<script src="js/slideAnimation.js"></script>

</body>

</html>
