<!DOCTYPE HTML>
<html xmlns="" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>messages | Water Places</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mr+De+Haviland" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/messages.css}"/>
    <link rel="icon" th:href="@{/images/icon/icon.png}">
</head>

<body>

<section id="page">

    <header>
        <div th:replace="~{fragments/frag-logo :: #logo}"></div>
        <div th:replace="~{fragments/frag-navigation :: #navigation}"></div>
    </header>

    <main>

        <div class="container">
            <table>
                <thead>
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Email</th>
                    <th>Nachricht</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${messages}">
                    <td><p class="cut" th:utext="${user.fname}"></p></td>
                    <td><p class="cut" th:utext="${user.lname}"></p></td>
                    <td><p class="cut" th:utext="${user.email}"></p></td>
                    <td><p class="cut" th:utext="${user.subject}"></p></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="footer" th:insert="~{fragments/frag-footer :: footer}"></div>
    </footer>

</section>

</body>
</html>
